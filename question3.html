<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第3問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!--第三問-->
    <h1>第３問</h1>
    <p>神域リーグ2023第一節第三試合にて、初めて或世が放銃した牌は何か？</p>

    <div style="margin: 20px 0;">
      <label>種類を選んでね：</label>
      <select id="typeSelect">
        <option value="">--選択--</option>
        <option value="萬">萬</option>
        <option value="筒">筒</option>
        <option value="索">索</option>
        <option value="字">字牌</option>
        <!-- 正解は五萬 -->
      </select>
    </div>

    <div>
      <label>数字を選んでね：</label>
      <select id="numberSelect">
        <option value="">--選択--</option>
        <!-- JSで切り替えられていた内容は初期状態では空 -->
      </select>
    </div>

    <br>
    <button id="q3AnswerBtn">答える</button>

    <p id="feedback" class="hidden"></p>
  </div>

  <div id="fadeout-overlay"></div>

  <!-- 外部JSを読み込む -->
  <script src="script.js"></script>
</body>
</html>
