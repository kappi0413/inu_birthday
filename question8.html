<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>第8問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>第8問</h1>
  <p>企画屋・或世イヌが過去に沢山やった企画のなかで、やってない企画はどれだ！？</p>

  <div class="choices">
    <button class="choice" data-correct="false">ウミガメのスープ</button>
    <button class="choice" data-correct="false">ファッションチェック</button>
    <button class="choice" data-correct="false">日本ダービー予想会</button>
    <button class="choice" data-correct="true">嘘企画</button>
    <button class="choice" data-correct="false">スイカゲーム大会</button>
    <button class="choice" data-correct="false">ビビり王決定戦</button>
    <button class="choice" data-correct="false">食わす嫌い王決定戦</button>
  </div>

  <div id="feedback" class="hidden">正解です！次の問題へ進みます。</div>
  <div id="fadeout-overlay"></div>

  <script>
    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const correct = button.getAttribute("data-correct") === "true";
        const feedback = document.getElementById("feedback");

        if (correct) {
          feedback.textContent = "正解です！次の問題へ進みます。";
          feedback.classList.remove("hidden");

          const overlay = document.getElementById("fadeout-overlay");
          overlay.classList.add("active");

          setTimeout(() => {
            window.location.href = "finale.html";
          }, 800);
        } else {
          feedback.textContent = "不正解です。もう一度選んでね。";
          feedback.classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
