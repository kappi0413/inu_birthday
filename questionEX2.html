<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>第EX問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 第EX2問 -->
  <div class="container">
  <h1>第EX問</h1>
  <p>或世イヌの好きな女性像は？</p>

  <div class="choices">
    <button class="choice" data-correct="false">金髪ギャル</button>
    <button class="choice" data-correct="false">圧倒的妹属性</button>
    <button class="choice" data-correct="true">黒髪ロングのメガネのおねぇさん</button><!--正解-->
    <button class="choice" data-correct="false">ギャップのある人</button>
  </div>

  <div id="feedback" class="hidden">正解です！次の問題へ進みます。</div>
  <div id="fadeout-overlay"></div>

  <!--成否判定-->
  <script>
    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const correct = button.getAttribute("data-correct") === "true";
        const feedback = document.getElementById("feedback");

        if (correct) {
          feedback.textContent = "正解です！次の問題へ進みます。";
          feedback.classList.remove("hidden");

          const overlay = document.getElementById("fadeout-overlay");
          overlay.classList.add("active");

          setTimeout(() => {
            window.location.href = "questionEX3.html";
          }, 800);
        } else {
          feedback.textContent = "不正解です。もう一度選んでね。";
          feedback.classList.remove("hidden");
        }
      });
    });
  </script>
  </div>
</body>
</html>
