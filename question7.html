<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>第7問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--第七問-->
  <div class="container">
  <h1>第7問</h1>
  <p><h2>
    ローレン・イロアス、英リサ、或世イヌ。この三人のグループ名は？
  </h2></p>
  <div class="choices">
    <button class="choice" data-correct="false">わくわくモンチッチ</button>
    <button class="choice" data-correct="true">3ks</button><!--正解-->
    <button class="choice" data-correct="false">サブキャラ</button>
    <button class="choice" data-correct="false">YNM</button>
    <button class="choice" data-correct="false">ほんまかいな</button>
    <button class="choice" data-correct="false">URA SHAKAI's</button>
  </div>

  <div id="feedback" class="hidden">正解です！次の問題へ進みます。</div>
  <div id="fadeout-overlay"></div>

  <!-- 成否判定 -->
  <script>
    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const correct = button.getAttribute("data-correct") === "true";
        const feedback = document.getElementById("feedback");

        if (correct) {
          feedback.textContent = "正解です！次の問題へ進みます。!(^^)!";
          feedback.classList.remove("hidden");

          const overlay = document.getElementById("fadeout-overlay");
          overlay.classList.add("active");

          setTimeout(() => {
            window.location.href = "question8.html";
          }, 2000);
        } else {
          feedback.textContent = "ぶぶ～！不正解です( ;∀;)";
          feedback.classList.remove("hidden");
        }
      });
    });
  </script>
  </div>
</body>
</html>
