<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>第5問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 第五問 -->
   <div class="container">
  <h1>第5問</h1>
  <p><h2>2023/03/18【企画】<br>
  嫌いな食べ物を当てろ！食わず嫌い王決定戦！！！にて、<br>
  或世が嫌いなものはどれか？</h2></p>

  <div class="choices">
    <button class="choice" data-correct="false">担々麺</button>
    <button class="choice" data-correct="false">納豆巻き</button>
    <button class="choice" data-correct="false">サンドイッチ(玉子チキン野菜)</button>
    <button class="choice" data-correct="true">プリン</button><!--正解-->
  </div>

  <div id="feedback" class="hidden">正解です！次の問題へ進みます。</div>
  <div id="fadeout-overlay"></div>

  <!--成否判定-->
  <script>
    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const correct = button.getAttribute("data-correct") === "true";
        const feedback = document.getElementById("feedback");

        if (correct) {
          feedback.textContent = "正解です！次の問題へ進みます。";
          feedback.classList.remove("hidden");

          const overlay = document.getElementById("fadeout-overlay");
          overlay.classList.add("active");

          setTimeout(() => {
            window.location.href = "question6.html";
          }, 2000);
        } else {
          feedback.textContent = "不正解です。もう一度選んでね。";
          feedback.classList.remove("hidden");
        }
      });
    });
  </script>
   </div>
</body>
</html>
