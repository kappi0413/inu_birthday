<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>第2問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--第二問-->
  <div class="container">
  <h1>第2問</h1>
  <p><h2>2022/03/30【APEX】<br>
  視聴者参加型で1ダメ1カロリーAPEXするにて、<br>
  初日の朝ごはんのカロリーは以下のどれに決まったか？</h2></p>

  <div class="choices">
    <button class="choice" data-correct="false">2000カロリー</button>
    <button class="choice" data-correct="true">2020カロリー</button>
    <button class="choice" data-correct="false">2200カロリー</button>
    <button class="choice" data-correct="false">2220カロリー</button>
  </div>

  <div id="feedback" class="hidden">正解です！次の問題へ進みます。!(^^)!</div>
  <div id="fadeout-overlay"></div>

  <!--成否判定を行う-->
  <script>
    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const correct = button.getAttribute("data-correct") === "true";
        const feedback = document.getElementById("feedback");

        if (correct) {
          feedback.textContent = "正解です！次の問題へ進みます。!(^^)!";
          feedback.classList.remove("hidden");

          const overlay = document.getElementById("fadeout-overlay");
          overlay.classList.add("active");

          setTimeout(() => {
            window.location.href = "question3.html"; // 次の問題へ
          }, 2000);
        } else {
          feedback.textContent = "ぶぶ～！不正解です( ;∀;)";
          feedback.classList.remove("hidden");
        }
      });
    });
  </script>
  </div>
</body>
</html>
