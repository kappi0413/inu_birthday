<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>第6問</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>第6問</h1>
  <p>2022/12/28配信【電話凸】先輩VTuberと通話して指定された食べ物しか食べられない生活【或世イヌ/Neo-Porte】内にて、ローレンに指定された食べ物は以下のどれか</p>

  <div class="choices">
    <button class="choice" data-correct="false">ベースブレッド</button>
    <button class="choice" data-correct="false">緑の野菜</button>
    <button class="choice" data-correct="false">激辛チリトマトヌードル</button>
    <button class="choice" data-correct="true">ゆで卵</button>
  </div>

  <div id="feedback" class="hidden">正解です！次の問題へ進みます。</div>
  <div id="fadeout-overlay"></div>

  <script>
    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const correct = button.getAttribute("data-correct") === "true";
        const feedback = document.getElementById("feedback");

        if (correct) {
          feedback.textContent = "正解です！次の問題へ進みます。";
          feedback.classList.remove("hidden");

          const overlay = document.getElementById("fadeout-overlay");
          overlay.classList.add("active");

          setTimeout(() => {
            window.location.href = "question7.html";
          }, 800);
        } else {
          feedback.textContent = "不正解です。もう一度選んでね。";
          feedback.classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
